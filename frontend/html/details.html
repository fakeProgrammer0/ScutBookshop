<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="../res/static/css/main.css">
  <link rel="stylesheet" type="text/css" href="../res/layui/css/layui.css">
  <script type="text/javascript" src="../res/layui/layui.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
</head>
<body>
  <div class="site-nav-bg">
    <div class="site-nav w1200">
      <p class="sn-back-home">
        <i class="layui-icon layui-icon-home"></i>
        <a href="#">首页</a>
      </p>
      <div class="sn-quick-menu">
       <div class="login"><a href="login.html">登录</a></div>
        <div class="sp-cart"><a href="shopcart.html">购物车</a><span>2</span></div>
      </div>
    </div>
  </div>



  <div class="header">
    <div class="headerLayout w1200">
      <div class="headerCon">
        <h1 class="mallLogo">
          <a href="#" title="商城">
<!--            <img src="../res/static/img/logo.png">-->
          </a>
        </h1>
        <div class="mallSearch">
          <form action="" class="layui-form" novalidate>
            <input type="text" name="title" required  lay-verify="required" autocomplete="off" class="layui-input" placeholder="请输入需要的商品">
            <button class="layui-btn" lay-submit lay-filter="formDemo">
                <i class="layui-icon layui-icon-search"></i>
            </button>
            <input type="hidden" name="" value="">
          </form>
        </div>
      </div>
    </div>
  </div>


  <div class="content content-nav-base datails-content" id="app">
    <div class="main-nav">
      <div class="inner-cont0">
        <div class="inner-cont1 w1200">
          <div class="inner-cont2">
            <a href="commodity.html" class="active">所有商品</a>
<!--            <a href="buytoday.html">今日团购</a>-->
<!--            <a href="information.html">母婴资讯</a>-->
<!--            <a href="about.html">关于我们</a>-->
          </div>
        </div>
      </div>
    </div>
    <div class="data-cont-wrap w1200">
      <div class="crumb">
        <a href="javascript:;">首页</a>
        <span>></span>
        <a href="javascript:;">所有商品</a>
        <span>></span>
        <a href="javascript:;">产品详情</a>
      </div>
      <div class="product-intro layui-clear">
        <div class="preview-wrap">
          <img id="pre_pic" src="">
        </div>
        <div class="itemInfo-wrap">
          <div class="itemInfo">
            <div id="info">
              <span class="pl"> 作者</span>{{item.author}}<br>
              <span class="pl">出版社:</span> {{item.press}}<br>
              <span class="pl">出版年:</span> {{item.publish_date}}<br>
              <span class="pl">页数:</span> {{item.pages}}<br>
              <span class="pl">定价:</span> {{item.price}}<br>
              <span class="pl">装帧:</span> {{item.binding}}<br>
              <span class="pl">ISBN:</span> {{item.ISBN}}<br>
          </div>
        </div>
      </div>
<!--      <div class="layui-clear">-->
<!--        <div class="aside">-->
<!--          <h4>热销推荐</h4>-->
<!--          <div class="item-list">-->
<!--&lt;!&ndash;            <div class="item">&ndash;&gt;-->
<!--&lt;!&ndash;              <img src="../res/static/img/details_img2.jpg">&ndash;&gt;-->
<!--&lt;!&ndash;              <p><span>可爱宝宝粉色连体秋裤</span><span class="pric">￥99.00</span></p>&ndash;&gt;-->
<!--&lt;!&ndash;            </div>&ndash;&gt;-->
<!--            </div>-->
<!--          </div>-->
<!--        </div>-->
        <div class="detail">
          <h4>评论</h4>
          <div class="item_comment">
            <li v-for="i in comment">
              <div class="layui-card layui-bg-gray">
                <div class="layui-card-body">
                  {{ i }}
                </div>
              </div>
              <br>
            </li>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.bootcss.com/vue-resource/1.5.1/vue-resource.js"></script>
<script type="text/javascript">

  var app = new Vue({
    el: '#app',
    data: {
      item: 'Hello Vue!',
      comment:""
    },
    mounted: function () {
      this.$http.get('./json/item.json').then(function(res){
        this.item = res.data.data
        // todo:图片动态加载无法显示
      },function(){
        console.log('请求失败处理');
      });
      this.$http.get('./json/short.json').then(function(res){
        this.comment = res.data.data
      },function(){
        console.log('请求失败处理');
      });
    }

  }
  )

</script>


</body>
</html>
